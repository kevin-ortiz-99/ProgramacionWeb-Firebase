<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS + Firebase</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <script src="index.js"></script>
</head>

<body onload="read()">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">JS + Firebase</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Pacientes<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./consulta.html">Consulta</a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="container p-3 my-3">
        <div class="row">
            <div class="col-md-2">

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#exampleModal">
                    Agendar Cita
                </button>
            </div>

            <div class="col-md-8">
                <h3 style="text-align:center">Lista de Pacientes</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Telefono</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Genero</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Peso</th>
                            <th scope="col">Enfermedades</th>
                            <th scope="col">Alergias</th> 

                            <th scope="col"></th><!--eliminar-->
                            <th scope="col"></th><!--modificar-->
                        </tr>
                    </thead>
                    <tbody id='Table1'>


                    </tbody>
                </table>

            </div>

        </div>
    </div>



    <!--codigo sacado de la pagina oficial de boostrap-->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Paciente </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form action="#">
                        <div class="form-group ">
                            <label for="Input1">Telefono</label>
                            <input type="text " class="form-control " id="Input1" placeholder="Telefono">
                        </div>
                        <div class="form-group">
                            <label for="Input2">Fecha</label>
                            <input type="date" class="form-control" id="Input2" placeholder="Fecha">
                        </div>
                        <div class="form-group">
                            <label for="Input3">Nombre</label>
                            <input type="text" class="form-control" id="Input3" placeholder="Nombre">
                        </div>                        
                        <div class="form-group ">
                            <label for="Input4">Genero</label>
                            <select class="form-control " id="Input4">
                                <option value="selecciona">selecciona</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                             </select>
                        </div>

                        <div class="form-group">
                            <label for="Input5">Edad</label>
                            <input type="number" class="form-control" id="Input5" placeholder="Edad">
                        </div> 

                        <div class="form-group">
                            <label for="Input6">Peso</label>
                            <input type="number" class="form-control" id="Input6" placeholder="Peso">
                        </div> 

                        <div class="form-group">
                            <label for="Input7">Enfermedades</label>
                            <input type="text" class="form-control" id="Input7" placeholder="Enfermedades">
                        </div> 

                        <div class="form-group">
                            <label for="Input8">Alergias</label>
                            <input type="text" class="form-control" id="Input8" placeholder="Alergias">
                        </div> 

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit " class="btn btn-primary" onclick="createR()">Enviar</button>
                    <button type="reset " class="btn btn-secondary" onclick="resetFields()">Limpiar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    
</body>


</html>
